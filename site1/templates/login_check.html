<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
POST：提交的参数在请求头，数据安全性比较高时用POST<br/>
GET:提交的参数在url中
<form method="post" action="/login_check">
    {% csrf_token %}
    用户名：<input type="text" name="user_name" value={{ user_name }}><br/>
    密  码：<input type="password" name="pwd" value={{ pwd }}><br/>
    <input type="checkbox" name="remember_me">记住密码<br/>
    <input type="submit" value="登录">
</form>
</body>
</html>
