<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陸頁面</title>
</head>
<body>
    <form action="/login" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>用戶登錄</th>
            </tr>
            <tr>
                <td>用戶名：</td>
                <td>
                    <input type="text" name="user_name">
                </td>
            </tr>
            <tr>
                <td>密碼</td>
                <td>
                    <input type="password" name="pwd">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="提交">
                </td>
            </tr>
            <tr>
                <td colspan="2"><font color="red">{{ error_info }}</font> </td>
            </tr>
        </table>
    </form>
</body>
</html>
